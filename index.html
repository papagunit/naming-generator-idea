<html>
  <head>
    <title>Naming Generator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- fiscal year-->

    <select name="Year" id="Year">
      <option value="">Year</option>
      <option value="22">2022</option>
      <option value="23">2023</option>
      <option value="24">2024</option>
    </select>
    <!-- Month-->
    <select name="Month" id="Month">
      <option value="">Month</option>
      <option value="JAN">January</option>
      <option value="FEB">February</option>
      <option value="MAR">March</option>
      <option value="APR">April</option>
      <option value="MAY">May</option>
      <option value="JUN">June</option>
      <option value="JUL">July</option>
      <option value="AUG">August</option>
      <option value="SEP">September</option>
      <option value="OCT">October</option>
      <option value="NOV">November</option>
      <option value="DEC">December</option>
    </select>
    <!-- Day -->
    <label for="Day">Day</label>
    <input type="text" name="Day" id="Day" />
    <!-- Business Unit-->
    <label for="businessUnit">Business Unit</label>
    <select name="businessUnit" id="businessUnit" />
  </select>
    <!-- Location/Medical Group-->
    <label for="locationGroup">Location/Medical Group</label>
    <select name="locationGroup" id="locationGroup" />
  </select>
    <!-- Service Line-->
    <label for="serviceLine">Service Line</label>
    <select name="serviceLine" id="serviceLine" />
  </select>
    <!-- Campaign Name-->
    <label for="campaignName">Campaign Name</label>
    <input type="text" name="campaignName" id="campaignName" />
    <!-- Campaign Type-->
    <label for="campaignType">Campaign Type</label>
    <input type="text" name="campaignType" id="campaignType" />
    <!-- Description -->
    <label for="Description">Brief Description</label>

    <input type="text" name="Description" id="Description" placeholder="Or Subject Line" />

    <!-- Series -->
    <label for="Series">Series</label>
    <input type="text" name="Series" id="Series" />
    <!-- Version -->
    <label for="Version">Version</label>
    <input type="text" name="Version" id="Version" />

    <label for="isTest">Is Test?</label>
    <input type="checkbox" name="isTest" id="isTest" value="true" />

    <label for="includeDay">Include Day?</label>
    <input type="checkbox" name="includeDay" id="includeDay" value="true" />

    <br />
    Campaign Name:
    <button id="CampaignName"></button>
    <span>Folder Location: </span><span id="CampaignFolder"></span>

    <br />
    Email Name:
    <button id="EmailName"></button>
    <span>Folder Location: </span><span id="EmailFolder"></span>

    <br />
    Segment Name:
    <button id="SegmentName"></button>
    <span>Folder Location: </span><span id="SegmentFolder"></span>

    <br />
    Form Name:
    <button id="FormName"></button>
    <span>Folder Location: </span><span id="FormFolder"></span>

    <br />
    Landing Page Name:
    <button id="LPName"></button>
    <span>Folder Location: </span><span id="LPFolder"></span>

    <br />
    Dynamic/Shared Content:
    <button id="ContentName"></button>
    <span>Folder Location: </span><span id="ContentFolder"></span>

    <br />
    Program Name:
    <button id="ProgramName"></button>
    <span>Folder Location: </span><span id="ProgramFolder"></span>

    <br />
    Shared Filter:
    <button id="SharedFilter"></button>
    <span>Folder Location: </span><span id="FilterFolder"></span>

    <script async src="src/index.ts"></script>
  </body>
</html>
